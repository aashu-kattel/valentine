<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #fceff4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pacifico', cursive; 
            text-align: center;
        }

        #question {
            font-size: 24px;
            color: #ff5b77; 
            margin-bottom: 20px;
        }

        #buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;     
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #yes {
            background-color: #ff5b77; 
            color: #fff;
            transition: transform 0.2s ease-in-out;
        }
        #yes:hover {
            background-color: #ff5b77; 
            color: #fff;
            transform: scale(1.1);
        }

        #no {
            background-color: #fff; 
            color: #ff5b77; 
            border: 2px solid #ff5b77; 
            transition: transform 0.2s ease-in-out;
        }
        #no:hover {
            background-color: #fff; 
            color: #ff5b77; 
            border: 2px solid #ff5b77; 
            transform: scale(1.1);
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="question">Will you be my valentine?</div>
    <div id="buttons">
        <button id="yes" class="button">Yes</button>
        <button id="no" class="button">No</button>
    </div>
    <script>
        document.getElementById('yes').addEventListener('click', function() {
            Swal.fire({
                title: "I Love You 3000! ðŸ’–",
                width: 600,
                padding: "3em",
                color: "#716add",
                background: "#fff url(https://kawaiihoshi.com/wp-content/uploads/2023/05/peach-goma-may-sunset-desktop-wallpaper-kawaii-hoshi-1536x1048.jpg)",
                backdrop: `rgba(0,0,123,0.4)`,
                showConfirmButton: false, 
                timer: 8000, 
                didOpen: () => {
                    Swal.getHtmlContainer().style.setProperty('display', 'flex', 'important'); 
                }
            });
        });

        document.getElementById('no').addEventListener('click', function() {
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Something went wrong!"
            });
        });
    </script>
</body>
</html>
